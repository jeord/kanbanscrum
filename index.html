<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanbanScrum</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img style="width: 100px; height: 100px;" src="/img/logo.png" alt="">
            <button id="newTask" class="button">Créer une tâche</button>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>Kanban Scrum</h1>
            <div class="container">
                <h2>To DO</h2>
                <div class="task-container" id="toDoTasks">
                    <article class="task">
                        <h3>Créer JSON du projet</h3>
                        <p>Responsable: <span> Yo mero</span></p>
                        <p>Plazo: <span>05/06/2021</span></p>
                    </article>
                </div>
            </div>
            <div class="container">
                <h2>In progress</h2>
                <div class="task-container" id="inprogressTasks">
                    <article class="task">
                        <h3>Créer JSON du projet</h3>
                        <p>Responsable: <span> Yo mero</span></p>
                        <p>Plazo: <span>05/06/2021</span></p>
                    </article>
                </div>
            </div>
            <div class="container">
                <h2>Done</h2>
                <div class="task-container" id="doneTasks">
                    <article class="task">
                        <h3>Créer JSON du projet</h3>
                        <p>Responsable: <span> Yo mero</span></p>
                        <p>Plazo: <span>05/06/2021</span></p>
                    </article>
                </div>
            </div>
        </div>
    </main>
    <aside>
        <div class="aside-container">
            <h2>Nouvelle tâche</h2>
            <div class="form-container">
                <form>
                    <div class="input-container">
                        <label for="titleTask">Titre</label>
                        <input name="titleTask" id="titleTask" type="text" placeholder="Écire titre">
                    </div>
                    <div class="input-container">
                        <label for="responsableTaks">Responsable</label>
                        <select name="responsableTaks" id="personTask">
                            <option value="">Selectionner</option>
                            <option value="Juan">Juan A.</option>
                            <option value="Beto">Beto Q.</option>
                            <option value="Pedro">Pedro H.</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="deadlineTask">Écheance</label>
                        <select name="deadlineTask" id="deadlineTask">
                            <option value="">Selectionner</option>
                            <option value="one">1 jour</option>
                            <option value="two">2 jours</option>
                            <option value="sept">1 semaine</option>
                        </select>
                    </div>
                    <div class="action-container">
                        <button type="submit">Sauvegarder</button>
                        <button type="reset">Annuler</button>
                    </div>

                </form>
            </div>
        </div>
    </aside>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="scripts/petitions.js"></script>
</body>
</html>
