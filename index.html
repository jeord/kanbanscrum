<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>KanbanScrum</title>
</head>
<body id="body">
    <header>
        <div class="header-container">
            <img style="width: 200px; height: 50px;" src="/img/logo.png" alt="">
            <button id="newTask" class="button">Créer une tâche</button>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>Kanban Scrum</h1>
            <div class="container">
                <h2>To Do</h2>
                <div class="task-container" id="toDoTasks">
                    
                </div>
            </div>
            <div class="container">
                <h2>In progress</h2>
                <div class="task-container" id="inprogressTasks">
                
                </div>
            </div>
            <div class="container">
                <h2>Done</h2>
                <div class="task-container" id="doneTasks">
                
                </div>
            </div>
        </div>
    </main>
    <aside class="" id="formElement">
        <div class="aside-container">
            <h2>Nouvelle tâche</h2>
            <div class="form-container">
                <form>
                    <div class="input-container">
                        <label for="titleTask">Titre</label>
                        <input name="titleTask" id="titleTask" type="text" placeholder="Écire titre">
                    </div>
                    <div class="input-container">
                        <label for="responsableTaks">Responsable</label>
                        <select name="responsableTaks" id="personTask">
                            <option value="">Selectionner</option>
                            <option value="Juan">Juan A.</option>
                            <option value="Beto">Beto Q.</option>
                            <option value="Pedro">Pedro H.</option>
                        </select>
                    </div>
                    <div class="input-container">
                        <label for="deadlineTask">Écheance</label>
                        <select name="deadlineTask" id="deadlineTask">
                            <option value="">Selectionner</option>
                            <option value="one">1 jour</option>
                            <option value="two">2 jours</option>
                            <option value="sept">1 semaine</option>
                        </select>
                    </div>
                    <div class="action-container">
                        <button type="submit">Sauvegarder</button>
                        <button id="cancelForm" type="reset">Annuler</button>
                    </div>

                </form>
            </div>
        </div>
    </aside>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.8/lib/sortable.js"></script>

    <script src="/scripts/helpers.js"></script>
    <script src="/scripts/gestures.js"></script>
    <script src="scripts/dates.js"></script>
    <script src="scripts/petitions.js"></script>
    <script src="/scripts/drag.js"></script>
    <script src="/scripts/form.js"></script>
    
</body>
</html>
